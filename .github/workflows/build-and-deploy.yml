name: Deploy SvelteKit & Doc Assets

on:
  push:
    branches: 'main'
  repository_dispatch:
    types: [content_updated] # Triggered by OpenClaw
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the SvelteKit project (the current repo)
      - name: Checkout Pages Repo
        uses: actions/checkout@v4
        with:
          path: pages_repo

      # 2. Checkout the App logic (ClawShelf) to get the tools
      - name: Checkout App Repo
        uses: actions/checkout@v4
        with:
          repository: Clawshelf/Clawshelf 
          path: app_repo

      # 3. Checkout the Content (OpenClaw)
      - name: Checkout Content Repo
        uses: actions/checkout@v4
        with:
          repository: openclaw/openclaw 
          path: openclaw_data

      # 4. Setup Node & Build SvelteKit
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: pages_repo/package-lock.json
      - name: Install Node Deps
        run: cd pages_repo && npm install

      # 5. Setup Flutter & Generate Assets
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Build Isar and Bundle
        run: |
          cd app_repo
          flutter pub get
          # Run tool: reading from ../openclaw_data, outputting to ../pages_repo/static/assets
          mkdir -p ../pages_repo/static/assets
          dart run tools/package_documents.dart \
            --openclaw_path ../openclaw_data \
            --output ../pages_repo/static/assets

      # 6. Build SvelteKit (now including the new assets in 'static/')
      - name: Build SvelteKit
        run: |
          cd pages_repo
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'pages_repo/build/'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4